<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="order-summary-card rounded-4 shadow">
    <img class="img-fluid rounded-top-4" src="images/illustration-hero.svg" alt="Picture of a person dancing in the night with earphones and her phone in her hand.">
    <div class="d-flex flex-column gap-5 p-5">
      <div class="d-flex flex-column gap-3">
        <h2 class="text-center fw-bold fs-3 m-0 fc-dark-blue">Order Summary</h2>
        <p class="text-center m-0">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="d-flex align-items-center gap-3 px-4">
        <i class="icon-music"></i>
        <div class="d-flex flex-column">
          <span class="fw-bold mb-1 fc-dark-blue">Annual Plan</span>
          <span>$59.99/year</span>
        </div>
        <a id="change-plan" class="ms-auto fw-bold" href="#">Change</a>
      </div>
      <div class="d-flex flex-column gap-3">
        <button id="proceed" class="btn text-center fw-bold p-2 rounded-3 shadow">Proceed to Payment</button>
        <button id="cancell" class="btn text-center fw-bold p-2">Cancel Order</button>
      </div>
    </div>
  </div>

  <p class="attribution">
    Challenge by <a class="font-white" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="font-white" href="https://github.com/xXOsielXx">Osiel Hern√°ndez</a>.
  </p>
</body>
</html>
